<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&family=Poppins&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/c835f09f38.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card-container">
    <div class="card-image">
      <img src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="right-side">
      <p class="perfume">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator
        for the House of CHANEL.</p>
      <div class="price-container">
        <h2>£149.99</h2>
        <p>£169.99</p>
      </div>
      <div class="button-container">
        <button class="cart-btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>
    </div>
  </div>




  <!-- Preview

  Add to Cart -->
